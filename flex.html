        Body {
            margin: 0;

            width: 100%;

            overflow: auto;
        }
        
        ul {
            padding: 0;
            margin: 0 0 0 150px;
            list-style: none;
        }
        
        li {
            float: right;
        }
        
        .logo img {
            position: absolute;
            margin-top: 20px;

            box-shadow: 0 0 20px gray;
        }
        
        nav a {
            width: 100px;
            display: block;

            text-decoration: none;
            font-family: Verdana (sans-serif);
            color: #f2f2f2;
            text-align: center;
        }
        
        nav a:hover {
            background: linear-gradient(to right, black, gray);
            transition: 0.5s;
            text-transform: uppercase;
        }
        
        .image-container {
            text-align: center;
        }
        
        footer {
            color: black(224, 192, 255);
            color-scheme: rgba(255, 255, 255, 0.5);
            font-family: corsiva;
            text-align: center;
            padding: 10px;
            position: inherit;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
        
        .button-container {
            text-align: center;
            margin: 10px 0;
        }
        
        .button-container button {
            margin: 0 5px;
        }
        
        .circular-image {
            border-radius: 50%;
        }
        
        quotes-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .container {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto;
            padding-left: 100px;
            padding-right: 100px;
            background: linear-gradient(to right, black, #82E0AA);
            box-shadow: 0 0 5px;
            display: inline-block;
            vertical-align: top;
            color: white;
        }
        
        p {
            color: white;
        }
        
        h2 {
            color: white;
            text-shadow: 0 0 2px blue, 0 0 10px red;
        }
        
        h3 {
            color: white;
        }
        
        .round-image {
            border-radius: 50%;
            overflow: hidden;
        }
        
        .image-row img {
            transition: 1s ease;
        }
        
        .image-row img:hover {
            -webkit-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8);
            transition: 1s ease;
        }
    </style>
